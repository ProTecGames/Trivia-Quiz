<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4; /* Light gray background */
}

.container {
    background-color: #fff; /* White container background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow effect */
}

.question {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.options-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.option-row {
    display: flex;
    margin-bottom: 10px;
}

button {
    flex: 0 0 120px;
    margin: 5px;
    padding: 10px;
    font-size: 14px;
    background-color: #3498db; /* Blue button background */
    color: #fff; /* White text color */
    border: 1px solid #2980b9; /* Border color */
    border-radius: 5px;
    cursor: pointer;
}

/* Styles for alert dialogs */

.alert-dialog {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px;
    background-color: #ffcccc;
    color: #ff0000;
    border: 1px solid #ff0000;
    border-radius: 5px;
    z-index: 999;
    display: none;
}
    </style>
    <script defer src="../../level/one/level1.js"></script>
    <title>Level 1: Trivia Base</title>
</head>

<body>
    <header>
        <div class="timer" id="timer">60</div>
        <div class="user-info">
            <span id="points">Points: 0</span>
            <span id="attempted">Questions Attempted: 0</span>
        </div>
    </header>

    <main>
        <div class="question-container" id="questionContainer">
            
        </div>
    </main>

    </footer>
</body>

</html>
