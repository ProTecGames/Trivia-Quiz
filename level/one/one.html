<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #000000, #333333); /* Black gradient background */
    color: #ffffff; /* White text color */
}

header {
    padding: 20px;
    text-align: center;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: 1;
}

.question {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.options-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.option-row {
    display: flex;
    margin-bottom: 10px;
}

button {
    flex: 0 0 120px;
    margin: 5px;
    padding: 10px;
    font-size: 14px;
    background-color: #3498db;
    color: #fff;
    border: 1px solid #2980b9;
    border-radius: 5px;
    cursor: pointer;
}

footer {
    padding: 10px;
    text-align: center;
    background: linear-gradient(to top, #000000, #333333);
}

    </style>
    <script defer src="../../level/one/level1.js"></script>
    <title>Level 1: Trivia Base</title>
</head>

        <div class="timer" id="timer">60</div>
        <div class="user-info">
            <span id="points">Points: 0</span>
            <span id="attempted">Questions Attempted: 0</span>
        </div>
    </header>

    <main>
        <div class="question-container" id="questionContainer">
            
        </div>
    </main>
